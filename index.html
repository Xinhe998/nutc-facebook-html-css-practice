<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header">
        <img id="fblogo" src="assets/fblogo.jpg" alt="">
        <img id="search" src="assets/search.jpg" alt="">
        <img id="title" src="assets/title.jpg" alt="">
    </div>
    <div id="content">
        <div id="left">
            <img src="assets/profile.jpg" alt="">
        </div>
        <div id="middle">
            <img class="mid-img" src="assets/content-1.jpg" alt="">
            <img class="mid-img" src="assets/content-2.jpg" alt="">
            <img class="mid-img" src="assets/content-3.jpg" alt="">
            <img class="mid-img" src="assets/content-4.jpg" alt="">
            <img class="mid-img" src="assets/content-5.jpg" alt="">
            <img class="mid-img" src="assets/loading.gif" alt="">
            <img class="mid-img" src="assets/loading.gif" alt="">
        </div>
        <div id="right">
            <img class="right-img" src="assets/right-1.jpg" alt="">
            <img class="right-img" src="assets/right-2.jpg" alt="">
            <img class="right-img" src="assets/right-3.jpg" alt="">
        </div>        
    </div>
    <div id="friend">
        <img class="friend-img" src="assets/friend-1.jpg" alt="">
        <img class="friend-img" src="assets/friend-2.jpg" alt="">
        <img class="friend-img" src="assets/friend-3.jpg" alt="">
        <img class="friend-img" src="assets/friend-4.jpg" alt="">
    </div>
    <div id="message">
        <img class="message-img" src="assets/message-1.jpg" alt="">
    </div>
    
</body>
</html>
