<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' style='text/css' href='css/style_top.css'/>
    <title>1310731042周冠瑜</title>
</head>
<body>
    <div id='top'>
        <div id='top_logo'>
            <img src='assets/facebook-2-logo.png' id='logo'/>
        </div>
        <div id='top_search'>
            <input type='text' id='search_text' placeholder="搜尋"/>
            <div id='search_img_div'>
                <a href='#'>
                    <img src='assets/search.png' id='search_img'/>
                </a>
            </div>
        </div>
        <div id='top_function'>
            <div id='function_id_img'>
                <a href='#'>
                    <img src='assets/id.jpg' title='個人檔案' id='id_img'/>
                </a>
            </div>
            <div id='top_function_font'>
                <a href='#'>
                    <b><span class='function_font'>首頁</span></b>
                </a>
                <a href='#'>
                    <b><span class='function_font'>建立</span></b>
                </a>
            </div>
            <div id='top_function_friends'>
                <a href='#'>
                    <img src='assets/user-black-close-up-shape.png' title='交友邀請' id='function_friends'/>
                </a>
            </div>
            <div id='top_function_message'>
                <a href='#'>
                    <img src='assets/chat.png' title='收件匣訊息' id='function_message'/>
                </a>
            </div>
            <div id='top_function_bell'>
                <a href='#'>
                    <img src='assets/notification.png' title='通知' id='function_bell'/>
                </a>
            </div>
            <div id='top_function_question'>
                <a href='#'>
                    <img src='assets/question-mark.png' title='快速說明' id='function_question'/>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
