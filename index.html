<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Shortcut Icon" type="image/x-icon" href="assets/fb.png" />
    <title>Facebook</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script language="JavaScript" type="text/JavaScript">
        x=1; function change(){ x++; if(x%2==0){ document.getElementById("messanger_img").src="assets/2018-01-03_173351.png"; } else { document.getElementById("messanger_img").src="assets/2018-01-03_140055.png"; } } ;
    </script>

</head>

<body>

    <div id="navbar">
        <a href="http://www.facebook.com.tw">
            <i id="navbar_icon" class="icon fab fa-facebook fa-2x"></i>
        </a>
        <img id="navbar_searchbar" src="assets/2018-01-03_115554.png">
        <img id="navbar_button" src="assets/2018-01-03_133145.png">
    </div>
    <div id="wrapper">
        <div id="left_profile">
            <img class="profile_img" src="assets/profile.png">
        </div>

        <div id="main_post">
            <img class="post_img" src="assets/2018-01-03_145542.png">
            <img class="post_img" src="assets/2018-01-03_143304.png">
            <img class="post_img" src="assets/2018-01-03_143908.png">
            <img class="post_img" src="assets/2018-01-03_145341.png">
            <img class="post_img" src="assets/loading.gif">
        </div>

        <div id="right_ad">
            <img class="ad_img" src="assets/2018-01-03_150030.png">
            <img class="ad_img" src="assets/2018-01-03_150314.png">
            <img class="ad_img" src="assets/2018-01-03_150451.png">
        </div>

        <div id="friends">
            <img src="assets/2018-01-03_134846-vert.png">
        </div>
        <div id="friends_cover">
            <img src="assets/2018-01-03_194047.png">
        </div>
    </div>

    <div id="messanger">
        <img id="messanger_img" onclick="change()" src="assets/2018-01-03_140055.png">
    </div>
</body>

</html>
